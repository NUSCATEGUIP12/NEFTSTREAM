
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador Seguro NeftStream</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: none;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: red;
      font-weight: bold;
    }
    button:hover {
      background-color: darkred;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>🔐 Iniciar sesión</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="clave" placeholder="Contraseña">
  <button onclick="autenticar()">Entrar</button>
  <p id="errorLogin" style="color: red;"></p>
</div>

<div id="app" style="display: none;">
  <h2>🎬 Generador NeftStream</h2>

  <label>Correo:</label>
  <input type="email" id="correo" placeholder="Pega el correo aquí">

  <label>Contraseña:</label>
  <input type="text" id="contrasena" placeholder="Pega la contraseña aquí">

  <label>Estado de pago:</label>
  <select id="estadoPago">
    <option value="Debe">Debe</option>
    <option value="Pagó">Pagó</option>
  </select>

  <button onclick="generar()">Generar Mensaje</button>

  <textarea id="mensaje" readonly></textarea>
  <button onclick="copiar()">📋 Copiar Mensaje</button>
  <button onclick="exportarMes()">📤 Exportar a Excel</button>
  <br><br>
  <label>📥 Importar archivo Excel para actualizar pagos:</label>
  <input type="file" id="archivoExcel" accept=".xlsx" onchange="importarPagos()" />

  <h3>📅 Tabla de registros del mes actual</h3>
  <table>
    <thead>
      <tr>
        <th>Correo</th>
        <th>Perfil</th>
        <th>Generado por</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>
</div>

<script>
  const usuarios = {
    "persona1": "clave1",
    "persona2": "clave2",
    "persona3": "clave3"
  };

  let usuarioActivo = "";
  const maxPerfil = 5;
  let registros = JSON.parse(localStorage.getItem("neftstreamRegistros")) || {};

  function obtenerMesActual() {
    const d = new Date();
    return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0');
  }

  function autenticar() {
    const u = document.getElementById("usuario").value.trim();
    const p = document.getElementById("clave").value.trim();
    if (usuarios[u] === p) {
      usuarioActivo = u;
      document.body.style.display = "block";
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      actualizarTabla();
    } else {
      document.getElementById("errorLogin").innerText = "Credenciales incorrectas.";
    }
  }

  function obtenerPerfilDisponible(correo, mes) {
    const usados = (registros[mes] || []).filter(r => r.correo === correo).map(r => r.perfil);
    for (let i = 1; i <= maxPerfil; i++) {
      if (!usados.includes(i)) return i;
    }
    return null;
  }

  function generar() {
    const correo = document.getElementById("correo").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    const estado = document.getElementById("estadoPago").value;
    const mes = obtenerMesActual();

    if (!correo || !contrasena) {
      alert("Debe ingresar correo y contraseña.");
      return;
    }

    if (!registros[mes]) registros[mes] = [];

    const perfil = obtenerPerfilDisponible(correo, mes);
    if (!perfil) {
      alert("Este correo ya tiene 5 perfiles asignados este mes.");
      return;
    }

    const pin = 2010 + perfil;
    const mensaje = `🎬 *Pantalla de Netflix Activa* 🎬

📧 *Correo:* ${correo}
🔑 *Contraseña:* ${contrasena}
🧏🏽‍♂️ *Perfil:* ${perfil}
🔒 *PIN de Acceso:* ${pin}

✨ *Importante:* No compartir o cambiar contraseñas para evitar suspensión de la cuenta 🌟. ¡Disfruta de tu contenido! 🍿🎬🎉

-—
✅ *¡Muchas gracias por tu compra!* 
🛒 Esperamos que disfrutes de tu pantalla📺🍿
Cualquier duda, estamos aquí para ayudarte.
¡Que disfrutes de tu suscripción! 🎬😊

Encuentra más ofertas aquí:
👉 https://neftaliuscategui.com`;

    document.getElementById("mensaje").value = mensaje;

    registros[mes].push({ correo, perfil, operador: usuarioActivo, estado });
    localStorage.setItem("neftstreamRegistros", JSON.stringify(registros));
    actualizarTabla();
  }

  function copiar() {
    const txt = document.getElementById("mensaje");
    txt.select();
    document.execCommand("copy");
    alert("Mensaje copiado.");
  }

  function actualizarTabla() {
    const mes = obtenerMesActual();
    const tbody = document.getElementById("tabla");
    tbody.innerHTML = "";
    (registros[mes] || []).forEach((r, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${r.correo}</td>
        <td>${r.perfil}</td>
        <td>${r.operador}</td>
        <td>
          <select onchange="editarEstado('${mes}', ${i}, this.value)">
            <option value="Debe" ${r.estado === "Debe" ? "selected" : ""}>Debe</option>
            <option value="Pagó" ${r.estado === "Pagó" ? "selected" : ""}>Pagó</option>
          </select>
        </td>`;
      tbody.appendChild(row);
    });
  }

  function editarEstado(mes, index, estado) {
    registros[mes][index].estado = estado;
    localStorage.setItem("neftstreamRegistros", JSON.stringify(registros));
    actualizarTabla();
  }

  function exportarMes() {
    const mes = obtenerMesActual();
    const data = [["Correo", "Perfil", "Operador", "Estado"]];
    (registros[mes] || []).forEach(r => {
      data.push([r.correo, r.perfil, r.operador, r.estado]);
    });
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(data);
    XLSX.utils.book_append_sheet(wb, ws, mes);
    XLSX.writeFile(wb, `neftstream_${mes}.xlsx`);
  }

  function importarPagos() {
    const mes = obtenerMesActual();
    const file = document.getElementById("archivoExcel").files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const datos = XLSX.utils.sheet_to_json(sheet);
      datos.forEach(row => {
        const index = (registros[mes] || []).findIndex(r => r.correo === row["Correo"] && r.perfil === row["Perfil"]);
        if (index !== -1) registros[mes][index].estado = row["Estado"];
      });
      localStorage.setItem("neftstreamRegistros", JSON.stringify(registros));
      actualizarTabla();
      alert("Pagos actualizados.");
    };
    reader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
