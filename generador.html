<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema NeftStream</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      color: white;
      border: none;
    }
    button {
      background-color: red;
      font-weight: bold;
    }
    button:hover {
      background-color: darkred;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    th {
      background-color: #333;
    }
    #app {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>üîê Iniciar sesi√≥n</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button onclick="autenticar()">Entrar</button>
    <p id="errorLogin" style="color: red;"></p>
  </div>

  <div id="app">
    <h2>üé¨ Generador NeftStream</h2>

    <label>Correo:</label>
    <input type="email" id="correo" placeholder="Pega el correo aqu√≠" />

    <label>Contrase√±a:</label>
    <input type="text" id="contrasena" placeholder="Pega la contrase√±a aqu√≠" />

    <label>Estado de pago:</label>
    <select id="estadoPago">
      <option value="Debe">Debe</option>
      <option value="Pag√≥">Pag√≥</option>
    </select>

    <button onclick="generar()">Generar Mensaje</button>

    <textarea id="mensaje" readonly></textarea>
    <button onclick="copiar()">üìã Copiar Mensaje</button>
    <button onclick="exportarMes()">üì§ Exportar a Excel</button>
    <br /><br />
    <label>üì• Importar archivo Excel para actualizar pagos:</label>
    <input type="file" id="archivoExcel" accept=".xlsx" onchange="importarPagos()" />

    <h3>üìÖ Registros del mes actual</h3>
    <table>
      <thead>
        <tr>
          <th>Correo</th>
          <th>Perfil</th>
          <th>Generado por</th>
          <th>Estado</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>

<script>
  const usuarios = {
    Sneider: "8xK3vL91",
    Jaidith: "A7qzP03b",
    Neftali: "tR94xDwm"
  };

  let usuarioActivo = "";
  const maxPerfil = 5;
  let registros = JSON.parse(localStorage.getItem("neftstreamRegistros")) || {};

  function obtenerMesActual() {
    const d = new Date();
    return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0");
  }

  function autenticar() {
    const u = document.getElementById("usuario").value.trim();
    const p = document.getElementById("clave").value.trim();
    if (usuarios[u] === p) {
      usuarioActivo = u;
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      actualizarTabla();
    } else {
      document.getElementById("errorLogin").innerText = "Credenciales incorrectas.";
    }
  }

  function obtenerPerfilDisponible(correo, mes) {
    const usados = (registros[mes] || []).filter(r => r.correo === correo).map(r => r.perfil);
    for (let i = 1; i <= maxPerfil; i++) {
      if (!usados.includes(i)) return i;
    }
    return null;
  }

  function generar() {
    const correo = document.getElementById("correo").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    const estado = document.getElementById("estadoPago").value;
    const mes = obtenerMesActual();
    const fecha = new Date().toLocaleString();

    if (!correo || !contrasena) {
      alert("Debe ingresar correo y contrase√±a.");
      return;
    }

    if (!registros[mes]) registros[mes] = [];

    const perfil = obtenerPerfilDisponible(correo, mes);
    if (!perfil) {
      alert("Este correo ya tiene 5 perfiles asignados este mes.");
      return;
    }

    const pin = 2010 + perfil;
    const mensaje = `üé¨ *Pantalla de Netflix Activa* üé¨

üìß *Correo:* ${correo}
üîë *Contrase√±a:* ${contrasena}
üßèüèΩ‚Äç‚ôÇÔ∏è *Perfil:* ${perfil}
üîí *PIN de Acceso:* ${pin}

‚ú® *Importante:* No compartir o cambiar contrase√±as para evitar suspensi√≥n de la cuenta üåü. ¬°Disfruta de tu contenido! üçøüé¨üéâ

-‚Äî
‚úÖ *¬°Muchas gracias por tu compra!* 
üõí Esperamos que disfrutes de tu pantallaüì∫üçø
Cualquier duda, estamos aqu√≠ para ayudarte.
¬°Que disfrutes de tu suscripci√≥n! üé¨üòä

Encuentra m√°s ofertas aqu√≠:
üëâ https://neftaliuscategui.com`;

    document.getElementById("mensaje").value = mensaje;

    registros[mes].push({ correo, perfil, operador: usuarioActivo, estado, fecha });
    localStorage.setItem("neftstreamRegistros", JSON.stringify(registros));
    actualizarTabla();
  }

  function copiar() {
    const txt = document.getElementById("mensaje");
    txt.select();
    document.execCommand("copy");
    alert("Mensaje copiado.");
  }

  function actualizarTabla() {
    const mes = obtenerMesActual();
    const tbody = document.getElementById("tabla");
    tbody.innerHTML = "";
    (registros[mes] || []).forEach((r, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${r.correo}</td>
        <td>${r.perfil}</td>
        <td>${r.operador}</td>
        <td>
          <select onchange="editarEstado('${mes}', ${i}, this.value)">
            <option value="Debe" ${r.estado === "Debe" ? "selected" : ""}>Debe</option>
            <option value="Pag√≥" ${r.estado === "Pag√≥" ? "selected" : ""}>Pag√≥</option>
          </select>
        </td>
        <td>${r.fecha}</td>`;
      tbody.appendChild(row);
    });
  }

  function editarEstado(mes, index, estado) {
    registros[mes][index].estado = estado;
    localStorage.setItem("neftstreamRegistros", JSON.stringify(registros));
    actualizarTabla();
  }

  function exportarMes() {
    const mes = obtenerMesActual();
    const data = [["Correo", "Perfil", "Operador", "Estado", "Fecha"]];
    (registros[mes] || []).forEach(r => {
      data.push([r.correo, r.perfil, r.operador, r.estado, r.fecha]);
    });
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(data);
    XLSX.utils.book_append_sheet(wb, ws, mes);
    XLSX.writeFile(wb, `neftstream_${mes}.xlsx`);
  }

  function importarPagos() {
    const mes = obtenerMesActual();
    const file = document.getElementById("archivoExcel").files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const datos = XLSX.utils.sheet_to_json(sheet);
      datos.forEach(row => {
        const index = (registros[mes] || []).findIndex(r => r.correo === row["Correo"] && r.perfil === row["Perfil"]);
        if (index !== -1) registros[mes][index].estado = row["Estado"];
      });
      localStorage.setItem("neftstreamRegistros", JSON.stringify(registros));
      actualizarTabla();
      alert("Pagos actualizados.");
    };
    reader.readAsArrayBuffer(file);
  }
</script>
</body>
</html>
